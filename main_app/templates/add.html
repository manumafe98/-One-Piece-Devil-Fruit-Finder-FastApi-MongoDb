<!DOCTYPE html>
<html>
{% include "head.html" %}
<body>
    {% include "navbar.html" %}
    <!-- Content -->
      <div class="container">
        <form method="POST">
          <div class="form-group">
            <label class="form-label" for="devil_fruit_name">Devil Fruit Name</label>
            <input class="form-control form-control-sm" id="devil_fruit_name" name="devil_fruit_name" type="text">
          </div>
        
          <div class="form-group">
            <label class="form-label" for="devil_fruit_type">Devil Fruit Type</label>
            <input class="form-control form-control-sm" id="devil_fruit_type" name="devil_fruit_type" type="text">
          </div>
        
          <div class="form-group">
            <label class="form-label" for="current_user">Current User</label>
            <input class="form-control form-control-sm" id="current_user" name="current_user" type="text">
          </div>
        
          <div class="form-group">
            <label class="form-label" for="devil_fruit_image">Devil Fruit Image</label>
            <input class="form-control form-control-sm" id="devil_fruit_image" name="devil_fruit_image" type="text">
          </div>
        
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    {% include "footer.html" %}
